<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark px Gaming profile</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="GamerProfileCard.css">
</head>
<body>

<main class="profile-card">

    <img src="profile.png" alt="Profile Picture" class="profile-pic">

    <h1 class="username">👑Dark px👑</h1>

    <p class="status">Online | Currently Playing: <strong>Cyberpunk 2077</strong></p>

    <div class="stats-section">
        <h2 class="stats-title">Game Stats</h2>
        <div class="stats-container">
            <div class="stat-item">
                <p class="stat-label">Playtime:</p>
                <p class="stat-value">270 Hours</p>
            </div>
            <div class="stat-item">
                <p class="stat-label">Games Owned:</p>
                <p class="stat-value">Unknown</p>
            </div>
        </div>
    </div>

    <a href="#" class="details-button">View Full Details</a>

</main>

<footer>
    <p class="footer-text">Under Development</p>
</footer>

</body>

</html>
